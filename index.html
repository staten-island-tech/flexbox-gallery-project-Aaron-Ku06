<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakugan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <h2 class="Bakugan">Dragonoid</h2>
      <img src="Dragonoid.png" alt="Dragonoid First Form" class="card-img" />
      <p class="abilities">First form of Dragonoid</p>
      <p class="evolution">Base Form</p>
    </div>
    <div class="card">
      <h2 class="Bakugan">Delta Dragonoid</h2>
      <img
        src="Delta Dragonoid.png"
        alt="Dragonoid Second Form"
        class="card-img"
      />
      <p class="abilities">Second form of Dragonoid</p>
      <p class="evolution">Evolves from Dragonoid</p>
    </div>
    <div class="card">
      <h2 class="Bakugan">Ultimate Dragonoid</h2>
      <img
        src="Ultimate Dragonoid.png"
        alt="Dragonoid Third Form"
        class="card-img"
      />
      <p class="abilities">Third form of Dragonoid</p>
      <p class="evolution">Evolved from Delta Dragonoid</p>
    </div>
  </body>
</html>
